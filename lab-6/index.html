<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Матюшенко А.В. | ІП-04 | Лаб. №6 | 55</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <main class="main-container">
      <div class="users-view">
        <div class="controls">
          <button class="load-btn">
            <span class="load-btn__icon">↻</span> Load users
          </button>
          <div class="controls__user-input">
            <label for="numberOfUsersToLoad">Number of users to load</label>
            <input
              type="number"
              placeholder="Number of users to load"
              value="50"
              min="1"
              id="numberOfUsersToLoad"
            />
          </div>
        </div>
        <div class="message"></div>
        <ul class="users-list">
          <div class="no-data">No users yet. Click Load users</div>
        </ul>
      </div>
    </main>
  </body>
</html>
